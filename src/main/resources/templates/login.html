<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<head>
  <meta charset="UTF-8">
  <!---<title> Responsive Registration Form | CodingLab </title>--->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
  <link href="/css/reg.css" type="text/css" rel="stylesheet">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&display=swap" rel="stylesheet">
</head>
<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
<body>
<div class="container">
  <div class="title"><span>Вхід</span></div>
  <div class="content">
    <div th:if="${param.error}" class="alert">
      Невірний логін або пароль
    </div>
    <div th:if="${param.alreadyconfirmed}" class="alert">
      Email вже підтверджено
    </div>
    <div th:if="${param.passwordchanged}" class="alert" style="color:#008000;">
      Новий пароль збережено
    </div>
    <div th:if="${param.expiredpasschange}" class="alert">
      Час зміни паролю пройшов
    </div>
    <form method="post" action="/login">
      <div class="user-details">
        <div class="input-box">
          <span class="details">Email</span>
          <input type="email" id="email" name="email"  class="form-control" placeholder="E-mail" required minlength="3"/>
          <div class="icon"><i class="fas fa-user"></i></div>
        </div>
        <div class="input-box">
          <span class="details">Пароль</span>
          <input type="password" id="password" name="password" class="form-control"  placeholder="Пароль" required/>
          <div class="icon"><i class="fas fa-lock"></i></div>
        </div>
        <label>Запам'ятати мене?
          <input type="checkbox" name="remember-me" />
        </label>
        <div class="input_box button">
        <button type="submit">Вхід</button>
      </div>  
        <div class="sign_up">
          Забули пароль? <a th:href="@{/resetpassword}">Відновити</a>
        </div>

      </div>
    </form>
  </div>
</div>
<script src="/js/slider.js"></script>
</body>
</html>
