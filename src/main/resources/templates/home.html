<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<html lang="en" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="/css/home.css" type="text/css" rel="stylesheet" th:href="@{/css/home.css}">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">

</head>
<body>
<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>

<!--головна-->
<div th:insert="bloks/topbook :: topbook">
</div>
<span th:text="#{lang.change}"></span>:
<select id="locales">
    <option value=""></option>
    <option value="us" th:text="#{lang.us}"></option>
    <option value="ua" th:text="#{lang.ua}"></option>
</select>
<div th:insert="bloks/footer :: footer">
</div>
<a href="https://app.service.utog.org/"><span class="btnServiceUTOG"></span></a>
<script src="/js/slider.js"></script>
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.1.1/jquery.min.js">
</script>
<script type="text/javascript">
    $(document).ready(function() {
        $("#locales").change(function () {
            var selectedOption = $('#locales').val();
            if (selectedOption != ''){
                window.location.replace('?lang=' + selectedOption);
            }
        });
    });
</script>
</body>
</html>
