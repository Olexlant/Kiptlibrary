<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Детальніше</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="/css/book-details.css" type="text/css" th:href="@{/css/book-details.css}">
    <header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
</head>
<section class="adout" id="adout">
    <div class="content" th:each="bookd : ${bookd}">
        <div class="title"  ><span th:text="${bookd.title}"></span></div>
        <div class="about-details">
            <div class="right">
                <img th:src="@{'data:image/png;base64,' + ${bookd.getBookimgconv()} }"/>
            </div><div class="left">
            <div class="topic" th:text="${''+bookd.title}"></div>
            <p th:text="${'Qr-код: '+bookd.qrid}"></p>
            <p th:text="${'Автор: '+bookd.author}"></p>
            <p th:text="${'Рік: '+bookd.year}"></p>
        </div>
            <div class="right">
                <img th:src="@{'data:image/png;base64,' + ${bookd.getQqrimgcov()} }" >
            </div>
        </div> <div class="button">
        <form action="/allbooks">
            <button >Назад</button>
        </form>
    </div>
    </div>
</section>
<script src="/js/slider.js"></script>
</body>
</html>
