<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<!-- Created By CodingLab - www.codinglabweb.com -->
<html lang="en" dir="ltr">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Головна</title>
    <link href="/css/book-details.css" type="text/css" rel="stylesheet" th:href="@{/css/book-details.css}">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css" />
    <link href='https://unpkg.com/boxicons@2.1.1/css/boxicons.min.css' rel='stylesheet'>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>
<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
<body>
<div class="container">
    <section class="adout" id="adout">
        <div class="content" th:each="bookd : ${bookd}">
            <div class="title-book"><span th:text="${bookd.title}"></span></div>
            <div class="about-details">
                <div class="left-book">
                    <p th:text="${'Qr-код: '+bookd.qrid}"></p>
                    <p th:text="${'Автор: '+bookd.author}"></p>
                    <p th:text="${'Рік: '+bookd.year}"></p>
                    <p th:text="${'Опис: '+bookd.description}"></p>
                    <p th:text="${'Наявність: '+bookd.count+' штук'}"></p>
            </div>
                <div class="right">
                    <img th:src="@{'data:image/png;base64,' + ${bookd.getQqrimgcov()} }" >
                </div>
            </div> <div class="button">
            <form action="/allbooks">
                <button >Назад</button>
            </form>
        </div>
        </div>
    </section></div>
<script src="/js/select.js"></script>
</body>
</html>
