<!DOCTYPE html>
<!--=== Coding by CodingLab | www.codinglabweb.com === -->
<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/allusers.css" type="text/css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <title>Категорії книг</title>
</head>
<body>

<div class="pop_up" id="pop_up">
  <div class="pop_up_container">
    <div class="pop_up_body" id="pop_up_body">
      <p>

        <iconify-icon icon="fluent:book-star-24-filled"style="color: red;" width="60" height="60"></iconify-icon>
      </p>
      <p>Видалити категорію?</p>
      <form>
        <div class="btn-yes-no">
          <button id="pop_up_submit" type="button" onclick="submitForm()">Так</button>
          <button class="no" onclick="closepopupwindow()">Ні</button>
        </div>
      </form>

    </div>
  </div>
</div>

<nav>
  <div class="logo-name">
    <div class="logo-image">
      <img src="/images/logo.png" alt="">
    </div>
    <span class="logo_name">KCAS Lib</span>
  </div>

  <div class="menu-items">
    <ul class="nav-links">
      <li><a th:href="@{/admin}">
        <i><iconify-icon icon="fa-solid:home"></iconify-icon></i>
        <span class="link-name">Головна</span>
      </a></li>
      <li><a th:href="@{/admin/allusers}">
        <i><iconify-icon icon="ion:people-sharp"></iconify-icon></i>
        <span class="link-name" >Користувачі</span>
      </a></li>
      <li><a th:href="@{/admin/groups}">
        <i><iconify-icon icon="fa6-solid:people-group"></iconify-icon></i>
        <span class="link-name">Групи</span>
      </a></li>
      <li><a th:href="@{/admin/allbooksadmin}">
        <i><iconify-icon icon="wpf:books"></iconify-icon></i>
        <span class="link-name">Всі книги</span>
      </a></li>
      <li><a th:href="@{/admin/assignedbooks}">
        <i><iconify-icon icon="mdi:book-arrow-up"></iconify-icon></i>
        <span class="link-name">Видані книги</span>
      </a></li>
      <li><a th:href="@{/admin/addbook}">
        <i><iconify-icon icon="mdi:book-plus"></iconify-icon></i>
        <span class="link-name">Додати книгу</span>
      </a></li>
      <li><a th:href="@{/admin/adduser}">
        <i><iconify-icon icon="mdi:user-add"></iconify-icon></i>
        <span class="link-name">Додати користувача</span>
      </a></li>
      <li><a th:href="@{/admin/takebook}">
        <i><iconify-icon icon="mdi:book-arrow-right"></iconify-icon></i>
        <span class="link-name">Видати книгу</span>
      </a></li>
      <li><a th:href="@{/admin/addbookcategory}">
        <i><iconify-icon icon="mdi:book-information-variant"></iconify-icon></i>
        <span class="link-name">Категорії книг</span>
      </a></li>

    </ul>

    <ul class="logout-mode">
      <li><a th:href="@{/}">
        <i><iconify-icon icon="mingcute:exit-door-fill"></iconify-icon></i>
        <span class="link-name">Вийти</span>
      </a></li>
      <div class="mode-toggle">

      </div>
      </li>
    </ul>
  </div>
</nav>

<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">

    </div>

    <img src="" alt="">
  </div>
  <div class="dash-content">
    <div class="activity">
      <div class="title">
        <i><iconify-icon icon="mdi:book-information-variant"></iconify-icon></i>
        <span class="text">Всі категорії</span>
        <form method="post" th:action="@{/admin/addbookcategory}" th:object="${newcategory}">
          <div class="user-details">
            <div class="input-box">
              <input type="text" th:field="*{name}" placeholder="Введіть назву категорії" required>
            </div>
            <div class="button">
              <button type="submit">Додати</button>
            </div>
          </div>
        </form>
      </div>
      <div class="table">

        <div class="table_section">
          <table>
            <thead>
            <tr>
              <th>№</th>
              <th>Назва</th>
              <th>Дії</th>
            </tr>
            </thead>
            <tbody>
            <tr th:each="category : ${categories}">
              <td th:text="${categories.indexOf(category)+1}"></td>
              <td th:text="${category.name}"></td>
              <td class="btnactions">
                <form th:action="'/admin/deletebookcategory/'+ ${category.id}" method="post">
                  <button style="background-color: #FF3F40" type="button" onclick="openpopup(form)"><i class="uil uil-trash-alt"></i></button>
                </form>
            </tr>
            </tbody>

          </table>
        </div>
      </div>
    </div>
  </div>
  </div>
  <ul th:if="${param.success}" class="notifications"  id="message">
    <li class="toast success">
      <div class="column" >
        <i class="fa-solid fa-circle-check"></i>
        <span>Категорію успішно додано</span>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </li>
  </ul>
  <ul th:if="${param.deleted}" class="notifications"  id="message">
    <li class="toast success">
      <div class="column" >
        <i class="fa-solid fa-circle-check"></i>
        <span>Категорію успішно видалено</span>
      </div>
      <i class="fa-solid fa-xmark"></i>
    </li>
  </ul>

</section>

<script src="/js/alert_script.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>
</html>
