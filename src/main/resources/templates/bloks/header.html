
<!DOCTYPE html>
<html lang="en" dir="ltr" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<div th:fragment="header">
    <head>
        <meta charset="UTF-8">
        <link href="/css/home.css" type="text/css" rel="stylesheet">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.2/css/all.min.css"/>
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    </head>
    <body>
    <nav>
        <div class="navbar">
            <div class="right">
                <a href="/#home"><img src="/images/logo.png" alt=""></a>
            </div>
            <div class="logo"><a href="/#home">KCAS<a class="kcas-library">Library</a></a>
            </div>
            <ul class="menu" sec:authorize="isAnonymous()">
                    <li><a href="/#home" class="golovna">Головна</a></li>
                    <li><a href="/#adout" class="golovna">Про нас</a></li>
                    <li><a href="/#skills" class="golovna">Бібліотека</a></li>
                    <li><a href="/#services" class="golovna">Переваги</a></li>
                    <li><a href="/#contact" class="golovna">Контакти</a></li>
                <div class="cancel-btn">
                    <i class="fa fa-arrow-right"></i>
                </div>
            </ul >
            <ul class="menu" sec:authorize="isAuthenticated()">
                    <li><a href="/" class="golovna">Головна</a></li>
                    <li><a th:href="@{/allbooks}" class="golovna">Всі книги</a></li>
                    <li><a th:href="@{/mytakenbooks}" class="golovna">Мої книги</a></li>
                    <li><a th:href="@{/myfavouritebooks}" class="golovna">Улюблені</a></li>

                <div class="cancel-btn">
                    <i class="fa fa-arrow-right"></i>
                </div>
            </ul>
            <div class="btn" sec:authorize="isAnonymous()">
                <li class="login-button golovna"><a  th:href="@{/login}">Вхід</a></li>
                <div class="header-button">
                    <a class="header-button-reg" th:href="@{/register}" >Реєтрація</a>
                </div>
            </div>
            <div class="btn" sec:authorize="isAuthenticated()">
                <div class="header-button">
                    <div class="logo-image">
                        <a><img src="/images/book.jpg"  onclick="toggleMenu()"></a>
                    </div>
                    <div class="sub-menu-wrap" id="subMenu">
                        <div class="sub-menu">
                            <div class="user-info">
                                <div class="user-info-img">
                                    <img src="/images/book.jpg">
                                </div>
                                <h2 class="">
                                    <span sec:authentication="principal.firstName"></span>
                                    <span sec:authentication="principal.lastName"></span>
                                </h2>
                            </div>
                            <hr>
                            <a th:href="@{/editprofile}" class="sub-menu-link">
                                <iconify-icon icon="fluent:person-edit-20-regular" style="color: #25398e;"></iconify-icon>
                                <p>Редагувати профіль</p>
                                <span>></span>
                            </a>
                            <a href="#" class="sub-menu-link">
                                <iconify-icon icon="material-symbols:settings-rounded"style="color: #25398e;"></iconify-icon>
                                <p>Налаштування</p>
                                <span>></span>
                            </a>

                                <span>></span>
                            </a>
                            <a th:href="@{/admin}" class="sub-menu-link"  sec:authorize="hasAuthority('ADMIN')">

                                <p>Адмін панель</p>
                                <span>></span>
                            </a>
                            <a href="#" class="sub-menu-link" th:href="@{/logout}">
                                <iconify-icon icon="tabler:door-exit"style="color: #25398e;"></iconify-icon>
                                <p>Вийти</p>
                                <span>></span>
                            </a>

                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="menu-btn">
            <i class="fas fa-bars"></i>
        </div>
