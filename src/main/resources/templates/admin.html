<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin-home.css" type="text/css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <title>Admin панель</title>
</head>
<body>
<nav>
  <div class="logo-name">
    <div class="logo-image">
      <img src="images/gears_motor.gif" alt="">
    </div>
    <span class="logo_name">НТБ КНУТД</span>
  </div>

  <div class="menu-items">
    <ul class="nav-links">
      <li><a th:href="@{/admin}">
        <i class="uil uil-estate"></i>
        <span class="link-name">Головна</span>
      </a></li>
      <li><a th:href="@{/allusers}">
        <i class="uil uil-users-alt"></i>
        <span class="link-name" >Користувачі</span>
      </a></li>
      <li><a th:href="@{/allbooksadmin}">
        <i><iconify-icon icon="fxemoji:books"></iconify-icon></i>
        <span class="link-name">Всі книги</span>
      </a></li>
      <li><a th:href="@{/assignedbooks}">
        <i class="uil uil-books"></i>
        <span class="link-name">Видані книги</span>
      </a></li>

      <li><a th:href="@{/addbook}">
        <i><iconify-icon icon="fluent:book-add-20-filled"></iconify-icon></i>
        <span class="link-name">Додати книгу</span>
      </a></li>
      <li><a th:href="@{/adduser}">
        <i class="uil uil-user-plus"></i>
        <span class="link-name">Додати користувача</span>
      </a></li>
      <li><a th:href="@{/takebook}">
        <i class="uil uil-plus-circle"></i>
        <span class="link-name">Видати книгу</span>
      </a></li>

    </ul>

    <ul class="logout-mode">
      <li><a th:href="@{/logout}">
        <i class="uil uil-signout"></i>
        <span class="link-name">Вийти</span>
      </a></li>
      <div class="mode-toggle">

      </div>
      </li>
    </ul>
  </div>
</nav>

<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">

    </div>

    <img src="images/webview.gif" alt="">
  </div>

  <div class="dash-content">
    <div class="overview">
      <div class="title">
        <i class="uil uil-estate"></i>
        <span class="text">Головна</span>
      </div>

      <div class="boxes">
        <div class="box box1">
          <i class="uil uil-user"></i>
          <span class="text">Кількість користувачів</span>
          <span class="number" th:text="${usercount}"></span>
        </div>
        <div class="box box2">
          <i class="uil uil-books"></i>
          <span class="text">Кількість книг</span>
          <span class="number" th:text="${bookcount}"></span>
        </div>
        <div class="box box3">
          <i class="uil uil-share"></i>
          <span class="text">Видано книг</span>
          <span class="number" th:text="${takencount}"></span>
        </div>
      </div>
    </div>
  </div>
</section>

<script src="js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
