<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="/css/admin-home.css" type="text/css">
  <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- Font Awesome CDN link for icons -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
  <title>Admin панель</title>
</head>
<body>
<nav th:insert="bloks/adminheader :: adminheader"></nav>
<section class="dashboard">
  <div class="top">
    <i class="uil uil-bars sidebar-toggle"></i>

    <div class="search-box">

    </div>

    <img src="" alt="">
  </div>

  <div class="dash-content">
    <div class="overview">
      <div class="title-home">

      </div>

      <div class="boxes">
        <a th:href="@{/admin/allusers}">
        <div class="box box1">
          <i><iconify-icon icon="ion:people-sharp"></iconify-icon></i>
          <span class="text">Користувачі</span>
          <span class="number" th:text="${usercount}"></span>
        </div>
        </a>
        <a th:href="@{/admin/bookorders}">
          <div class="box box4">
            <i><iconify-icon icon="carbon:order-details"></iconify-icon></i>
            <span class="text">Замовлення</span>
            <span class="number" th:text="${bookOrdersCount}"></span>
          </div>
        </a>
        <a th:href="@{/admin/allbooksadmin}">
        <div class="box box2">
          <i><iconify-icon icon="wpf:books"></iconify-icon></i>
          <span class="text">Всі книги</span>
          <span class="number" th:text="${bookcount}"></span>
        </div>
        </a>
        <a th:href="@{/admin/assignedbooks}">
        <div class="box box3">
          <i><iconify-icon icon="mdi:book-arrow-right"></iconify-icon></i>
          <span class="text">Видано книг</span>
          <span class="number" th:text="${takencount}"></span>
        </div>
        </a>
      </div>
    </div>
  </div>
</section>
<script src="js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.2/iconify-icon.min.js"></script>
</body>
</html>
