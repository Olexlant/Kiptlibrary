<!DOCTYPE html>

<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/adduser.css" type="text/css">

    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <title>Додати книгу</title>
</head>
<body>
<nav th:insert="bloks/adminheader :: adminheader"></nav>
<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">

        </div>

        <img src="" alt="">
    </div>

    <div class="dash-content">

        <div class="container2">
            <div class="title"><span>Додавання книги</span></div>
            <div class="content">
                <form method="post" th:action="@{/admin/book_adding}" th:object="${book}" enctype="multipart/form-data">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Id qr-коду</span>
                            <input type="text" th:field="*{qrid}" placeholder="Введіть Id qr-коду" required maxlength="6">
                        </div>
                        <div class="input-box">
                            <span class="details">Назва</span>
                            <input type="text" th:field="*{title}" placeholder="Введіть назву" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Автор</span>
                            <input type="text" th:field="*{author}" placeholder="Введіть автора" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Рік</span>
                            <input type="text" th:field="*{year}" placeholder="Введіть рік" required maxlength="4">
                        </div>
                        <div class="input-box">
                            <span class="details">URL до книги</span>
                            <input type="text" th:field="*{bookfileurl}" placeholder="URL до книги" >
                        </div>
                        <div class="input-box">
                            <span class="details">Кількість книг</span>
                            <input type="number" th:field="*{count}" placeholder="Кількість книг" min="0" required>
                        </div>
                        <div class="v"><label>Додайте зображення</label><input type="file" name="files" accept="image/*"></div>
                        <div class="v"><label>Додайте файл книги</label><input type="file" name="files" accept="application/pdf"></div>
                        <textarea th:field="*{description}" placeholder="Опис книги"  rows="6" ></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Додати</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    </div>
    <ul th:if="${param.success}" class="notifications"  id="message">
        <li class="toast success">
            <div class="column" >
                <i class="fa-solid fa-circle-check"></i>
                <span>
                    Книгу успішно додано</span>
            </div>
            <i class="fa-solid fa-xmark"></i>
        </li>
    </ul>
</section>
<script src="/js/alert_script.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>
</html>
