<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/adduser.css" type="text/css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <title>Редагування книги</title>
</head>
<body>
<nav>
    <div class="logo-name">
        <div class="logo-image">
            <img src="/images/logo.png" alt="">
        </div>
        <span class="logo_name">KCAS Lib</span>
    </div>

    <div class="menu-items">
        <ul class="nav-links">
            <li><a th:href="@{/admin}">
                <i><iconify-icon icon="fa-solid:home"></iconify-icon></i>
                <span class="link-name">Головна</span>
            </a></li>
            <li><a th:href="@{/admin/allusers}">
                <i><iconify-icon icon="ion:people-sharp"></iconify-icon></i>
                <span class="link-name" >Користувачі</span>
            </a></li>
            <li><a th:href="@{/admin/groups}">
                <i><iconify-icon icon="fa6-solid:people-group"></iconify-icon></i>
                <span class="link-name">Групи</span>
            </a></li>
            <li><a th:href="@{/admin/allbooksadmin}">
                <i><iconify-icon icon="wpf:books"></iconify-icon></i>
                <span class="link-name">Всі книги</span>
            </a></li>
            <li><a th:href="@{/admin/assignedbooks}">
                <i><iconify-icon icon="mdi:book-arrow-up"></iconify-icon></i>
                <span class="link-name">Видані книги</span>
            </a></li>
            <li><a th:href="@{/admin/addbook}">
                <i><iconify-icon icon="mdi:book-plus"></iconify-icon></i>
                <span class="link-name">Додати книгу</span>
            </a></li>
            <li><a th:href="@{/admin/adduser}">
                <i><iconify-icon icon="mdi:user-add"></iconify-icon></i>
                <span class="link-name">Додати користувача</span>
            </a></li>
            <li><a th:href="@{/admin/takebook}">
                <i><iconify-icon icon="mdi:book-arrow-right"></iconify-icon></i>
                <span class="link-name">Видати книгу</span>
            </a></li>
            <li><a th:href="@{/admin/addbookcategory}">
                <i><iconify-icon icon="mdi:book-information-variant"></iconify-icon></i>
                <span class="link-name">Категорії книг</span>
            </a></li>

        </ul>

        <ul class="logout-mode">
            <li><a th:href="@{/}">
                <i><iconify-icon icon="mingcute:exit-door-fill"></iconify-icon></i>
                <span class="link-name">Вийти</span>
            </a></li>
            <div class="mode-toggle">

            </div>
            </li>
        </ul>
    </div>
</nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">

        </div>

        <img src="" alt="">
    </div>

    <div class="dash-content">

        <div class="container2">
            <div class="title"><span>Редагування книги</span></div>
            <div class="content">
                <form method="post" enctype="multipart/form-data">
                    <div class="user-details" th:each="bookd : ${bookd}">
                        <div class="input-box">
                            <span class="details">Id qr-коду</span>
                            <input type="text" th:value="${bookd.qrid}" name="qrid" placeholder="Ведіть Id qr-коду" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Назва</span>
                            <input type="text" th:value="${bookd.title}" name="title" placeholder="Введіть назву" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Автор</span>
                            <input type="text" th:value="${bookd.author}" name="author" placeholder="Ведіть автора" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Рік</span>
                            <input type="text" th:value="${bookd.year}" name="year" placeholder="Введіть рік" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Стилаж</span>
                            <input type="text" th:value="${bookd.stilaj}" name="stilaj" placeholder="Введіть стилаж" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Полиця</span>
                            <input type="text" th:value="${bookd.polka}" name="polka" placeholder="Введіть номер полиці" required>
                        </div>
                        <div class="input-box">
                            <span class="details">URL до книги</span>
                            <input type="text" th:value="${bookd.bookfileurl}" name="bookfileurl" placeholder="URL до книги">
                        </div>
                        <div class="input-box">
                            <span class="details">Кількість книг</span>
                            <input type="number" th:value="${bookd.count}" min="0" name="count" placeholder="Кількість книг" required>
                        </div>
                        <div class="v"><label>Додайте зображення</label><input type="file" name="files" accept="image/*"></div>
                        <div class="v"><label>Додайте файл книги</label><input type="file" name="files" accept="application/pdf"></div>

                        <textarea th:text="${bookd.getDescription()}" name="description" placeholder="Опис книги"  rows="6" ></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Зберегти</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    </div>
</section>
<script src="/js/alert_script.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>
</html>
