<html lang="en" xmlns:th="https://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->
    <link rel="stylesheet" href="/css/adduser.css" type="text/css">

    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <title>Редагування книги</title>
</head>
<body>
<nav th:insert="bloks/adminheader :: adminheader"></nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">

        </div>

        <img src="" alt="">
    </div>

    <div class="dash-content">

        <div class="container2">
            <div class="title"><span>Редагування книги</span></div>
            <div class="content">
                <form method="post" enctype="multipart/form-data">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Назва</span>
                            <input type="text" th:value="${book.getTitle()}" name="title" placeholder="Введіть назву" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Автор</span>
                            <input type="text" th:value="${book.getAuthor()}" name="author" placeholder="Ведіть автора" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Рік</span>
                            <input type="text" th:value="${book.getYear()}" name="year" placeholder="Введіть рік" required>
                        </div>
                        <div class="input-box">
                            <span class="details">URL до книги</span>
                            <input type="text" th:value="${book.getBookFileUrl()}" name="bookFileUrl" placeholder="URL до книги">
                        </div>
                        <div class="input-box">
                            <span class="details">Кількість книг</span>
                            <input type="number" th:value="${book.getCount()}" name="count" placeholder="Кількість книг" min="0" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Днів на повернення</span>
                            <input type="number" th:value="${book.getDaysToReturn()}" name="daysToReturn" placeholder="Днів на повернення" min="0" max="365" required>
                        </div>
                        <div class="v"><label>Додайте зображення</label><input type="file" name="files" accept="image/*"></div>
                        <div class="v"><label>Додайте файл книги</label><input type="file" name="files" accept="application/pdf"></div>

                        <textarea th:text="${book.getDescription()}" name="description" placeholder="Опис книги"  rows="6" ></textarea>
                    </div>
                    <div class="button">
                        <button type="submit">Зберегти</button>
                    </div>
                </form>
            </div>

        </div>
    </div>

    </div>
</section>
<script src="/js/alert_script.js"></script>
<script src="/js/popup.js"></script>
<script src="/js/script.js"></script>
<script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
</body>
</html>
