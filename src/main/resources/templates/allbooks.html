<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="UTF-8">
	<title>Бібліотека</title>
	<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
	<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
	<link rel="stylesheet" href="/css/style.css" type="text/css" th:href="@{/css/style.css}">
	<header class="site-header sticky-top py-1" th:insert="bloks/header :: header"></header>
</head>
<body>
<div>
	<div class="album py-5 bg-light">
		<div class="container">
			<div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
				<div class="col" th:each="book : ${books}">
					<div class="card shadow-sm">
						<div style="width: 200px;height: 250px">
							<img style="width: 90%" th:src="@{'data:image/png;base64,' + ${book.getBookimgconv()} }" />
						</div>
						<div class="card-body">
							<h4>Назва</h4>
							<p class="card-text" th:text="${book.title}"></p>
							<h4>Автор</h4>
							<p class="card-text" th:text="${book.author}"></p>
							<h4>Рік</h4>
							<p class="card-text" th:text="${book.year}"></p>
							<div class="d-flex justify-content-between align-items-center">
								<div class="btn-group">
									<a type="button" class="btn btn-sm btn-outline-secondary" th:href="'/allbooks/'+ ${book.id}">Детальніше</a>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</div>
</div>

</body>
</html>
