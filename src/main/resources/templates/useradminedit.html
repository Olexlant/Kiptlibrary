<!DOCTYPE html>

<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!----======== CSS ======== -->

    <link rel="stylesheet" href="/css/adduser.css" type="text/css">
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.5.1/jquery.min.js"></script>

    <!-- Font Awesome CDN link for icons -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.2.1/css/all.min.css">
    <script src="https://code.iconify.design/iconify-icon/1.0.3/iconify-icon.min.js"></script>
    <!-- Font Awesome CDN link for icons -->
    <!----===== Iconscout CSS ===== -->
    <link rel="stylesheet" href="https://unicons.iconscout.com/release/v4.0.0/css/line.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Comfortaa&family=Exo+2:wght@300&display=swap" rel="stylesheet">
    <title>Редагування користувача</title>
</head>
<body>
<nav th:insert="bloks/adminheader :: adminheader"></nav>

<section class="dashboard">
    <div class="top">
        <i class="uil uil-bars sidebar-toggle"></i>

        <div class="search-box">

        </div>


    </div>

    <div class="dash-content">

        <div class="container" th:each="user : ${userd}">
            <div class="title"><span>Редагування користувача</span></div>
            <div class="content">
                <form method="post">
                    <div class="user-details">
                        <div class="input-box">
                            <span class="details">Ім'я</span>
                            <input type="text" th:value="${user.firstName}" name="firstname" placeholder="Ім'я" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Прізвище</span>
                            <input type="text" th:value="${user.lastName}" name="lastname" placeholder="Прізвище" required>
                        </div>
                        <div class="input-box">
                            <span class="details">E-mail</span>
                            <input type="email" th:value="${user.email}" name="email" placeholder="E-mail" required disabled>
                        </div>
                        <div class="input-box">
                            <span class="details">Пароль</span>
                            <input type="password" readonly th:value="${user.password}" name="password" placeholder="Пароль" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Телефон</span>
                            <input type="text" th:value="${user.phonenum}" name="phonenum" placeholder="Телефон" required>
                        </div>
                        <div class="input-box">
                            <span class="details">Група</span>
                            <div class="categor">
                            <select th:name="groupid" >
                                <option th:value="${''}" th:text="${'Без групи'}"></option>
                                <option th:each="group : ${groups}" th:value="${group.getId()}" th:text="${group.getName()}" th:selected="${group==user.groups}"></option>
                            </select>
                            </div>
                        </div>
                        <div class="input-box">
                            <span class="details">Роль</span>
                            <div class="categor1">
                                <select  th:name="role">
                                    <option th:selected="${user.getAppUserRole().toString()=='USER'}" th:value="${'USER'}" th:text="${'Студент'}"></option>
                                    <option th:selected="${user.getAppUserRole().toString()=='TEACHER'}" th:value="${'TEACHER'}" th:text="${'Вчитель'}"></option>
                                    <option th:selected="${user.getAppUserRole().toString()=='ADMIN'}" th:value="${'ADMIN'}" th:text="${'Адмін'}"></option>
                                </select>
                            </div>
                        </div>
                    </div>
                    <div class="button">
                        <button type="submit">Зберегти</button>
                    </div>
                </form> </div>

        </div>
    </div>

    </div>
</section>

<script src="/js/script.js"></script>
</body>
</html>
